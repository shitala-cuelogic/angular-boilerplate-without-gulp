<!DOCTYPE html>
<html lang="en" ng-app="angularClient" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular-boilerplate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>

<body>
    <div ui-view class="main-container clearfix"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.js"></script>

    <!-- Load js -->
    <script src="assets/js/angular-lazy-img.js"></script>

    <!-- Load services before modules -->
    <script src="app/services/base/base.js"></script>

    <!-- Load directives before modules -->
    <script src="app/directives/common/common.js"></script>

    <!-- Base module -->
    <script src="app/modules/base/index.js"></script>
    <script src="app/modules/base/controllers/base.js"></script>
    <script src="app/modules/base/route.js"></script>

    <!-- Login module -->
    <script src="app/modules/login/index.js"></script>
    <script src="app/modules/login/controllers/login.js"></script>
    <script src="app/modules/login/route.js"></script>

    <!-- Dashboard module -->
    <script src="app/modules/dashboard/index.js"></script>
    <script src="app/modules/dashboard/controllers/dashboard.js"></script>
    <script src="app/modules/dashboard/route.js"></script>

    <!-- User module -->
    <script src="app/modules/user/index.js"></script>
    <script src="app/modules/user/controllers/user.js"></script>
    <script src="app/modules/user/route.js"></script>

    <!-- DataMapping module -->
    <script src="app/modules/dataMapping/index.js"></script>
    <script src="app/modules/dataMapping/controllers/datamapping.js"></script>
    <script src="app/modules/dataMapping/route.js"></script>

    <!-- Configuration file -->
    <script src="config/local.js"></script>

    <!-- Main module -->
    <script src="app/app.js"></script>
</body>

</html>
